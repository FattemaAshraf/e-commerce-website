<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registraion form</title>
    <link href="css/re.css" rel="stylesheet" />
      <script
      src="https://kit.fontawesome.com/6e989362ef.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    

  <div class="container">
  <div class="row justify-content-md-center ">
    <div class="col col-lg-2">
      <form id="registration-form" method="post">
      <h2>Registration</h2>
      <div>
        <label for="firstName">first name :</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>
      <div>
        <label for="lastName">Lat name :</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        />
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required />
      </div>
      <div>
        <button type="submit" onclick="local()" id="Register">SUBMIT</button>
      </div>
    </form>    
  </div>
    <div class="col-md-auto">
    <hr style=" height: 100%" />
    </div>
    <div class="col col-lg-2">
    <form id="signin-form" action="home.html" onsubmit="signIn(event)" method="post">
      <h2>Signin</h2>
      <div>
        <label for="signInEmail">Email:</label>
        <input type="email" id="signInEmail" name="signInEmail" required />
      </div>
      <div>
        <label for="signInPassword">Password:</label>
        <input
          type="password"
          id="signInPassword"
          name="signInPassword"
          required
        />
      </div>
      <div>
        <button type="submit" id="signin">Signin</button>
      </div>
    </form>    </div>
  </div>
    <script src="javascript/re.js"></script>
  </body>
</html>
